<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation Map Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
   <link rel="stylesheet" href="style.css" />    
    <script>
<!--Get current location-->
      var array;
      var myLat = 0;
      var myLng = 0;
      var request = new XMLHttpRequest();
      var me = new google.maps.LatLng(myLat, myLng);
      var myOptions = {
         zoom: 13, // The larger the zoom number, the bigger the zoom
         center: me,
         mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map;
      var marker;
      var infowindow = new google.maps.InfoWindow();
      
      function init() {
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        getMyLocation();
      }
      
      function getMyLocation() {
        if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
          navigator.geolocation.getCurrentPosition(function(position) {
            myLat = position.coords.latitude;
            myLng = position.coords.longitude;
            sendLoc(myLat, myLng);
//            renderMap();
          });
        }
        else {
          alert("Geolocation is not supported by your web browser.");
        }
      }

      function renderMap(){

        me = new google.maps.LatLng(myLat, myLng);
        // Update map and go there...
        map.panTo(me);
      
        // Create a marker
        marker = new google.maps.Marker({
        position: me,
        title: "Info goes here"
        });
        marker.setMap(map);
      
        // Open info window on click of marker
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(marker.title);
          infowindow.open(map, marker);
        });

        for (i=0; i<array.people.length; i++) {
                personLat = array.people[i].lat;
                personLng = array.people[i].lng;
                person = new google.maps.LatLng(personLat,personLng);

                personMarker = new google.maps.Marker({
                        position: person,
                        title: array.people[i].login
                });
                personMarker.setMap(map);
                console.log("for statement:" + array.people[i].login);
        }
      }

      <!--HTTP POST to herokuapp-->
      function sendLoc(myLat, myLng) {
      var http = new XMLHttpRequest();
      var url = "https://defense-in-derpth.herokuapp.com/sendLocation";
      var params = "login=JERRY_FRANKS&lat="+myLat+"&lng="+myLng;
      http.open("POST", url, true);

      //Send the proper header information along with the request
      http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
     // http.setRequestHeader("Content-length", params.length);
     // http.setRequestHeader("Connection", "close");

      http.onreadystatechange = function() { //Call a function when the state changes.
        if(http.readyState == 4 && http.status == 200) {

          array = JSON.parse(data);
          console.log(array);
          console.log(array.people.length);
          // console.log(http.responseText);
          renderMap();
        }
      }
      http.send(params);
}
